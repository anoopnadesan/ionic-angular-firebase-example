<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let m of menuItems">
            <ion-item [routerDirection]="'root'" [routerLink]="[m.url]" *ngIf="m.url!='sign-out'">
              <ion-icon slot="start" [name]="m.icon"></ion-icon>
              <ion-label>
                {{m.title}}
              </ion-label>
            </ion-item>
            <ion-item [routerDirection]="'root'" [routerLink]="[m.url]" *ngIf="m.url=='sign-out'" (click)="signOut()">
              <ion-icon slot="start" [name]="m.icon"></ion-icon>
              <ion-label>
                {{m.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
